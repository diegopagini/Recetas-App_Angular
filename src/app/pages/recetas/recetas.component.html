<div class="container">
  <app-search (emiteReceta)="buscarReceta($event)"></app-search>
</div>

<ng-container
  *ngIf="{
    value: items$ | async
  } as receta"
>
  <ng-container *ngIf="receta.value; else spinner">
    <app-custom-receta [recetas]="recetas"></app-custom-receta>
  </ng-container>
</ng-container>

<mat-divider></mat-divider>

<ng-template #spinner>
  <app-spiner></app-spiner>
</ng-template>
