<ng-container *ngIf="recetaToShow">
  <div class="row">
    <div class="col s12 m4">
      <div class="card">
        <div class="card-image">
          <img [src]="recetaToShow.foto" [alt]="recetaToShow.titulo" />
          <span class="card-title">{{ recetaToShow.titulo }}</span>
        </div>
        <div class="card-content">
          <h1>
            {{ recetaToShow.preparacion }}
          </h1>
        </div>
      </div>
    </div>
  </div>
</ng-container>
