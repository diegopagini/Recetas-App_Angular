<ng-container *ngIf="recetas">
  <div class="row">
    <div class="col s12 m4" *ngFor="let receta of recetas">
      <div class="card">
        <div class="card-image">
          <img [src]="receta.imgagen" [alt]="receta.titulo" />
          <span class="card-title">{{ receta.titulo }}</span>
        </div>
        <div class="card-content">
          <p>
            {{ receta.preparacion }}
          </p>
        </div>
      </div>
    </div>
  </div>
</ng-container>
