<ng-container *ngIf="receta">
  <div class="row">
    <div class="col s12 m4">
      <div class="card">
        <div class="card-image">
          <img [src]="receta.foto" [alt]="receta.titulo" />
          <span class="card-title">{{ receta.titulo }}</span>
        </div>
        <div class="card-content">
          <h1>
            {{ receta.preparacion }}
          </h1>
        </div>
      </div>
    </div>
  </div>
</ng-container>
