<div class="form-search">
  <input
    #txtSearch
    placeholder="Buscá tu receta..."
    type="search"
    autocomplete="off"
    [formControl]="search"
    (keyup.enter)="searching(txtSearch.value)"
    title="Buscá tu receta..."
  />

  <div class="btn-container">
    <button
      (click)="searching(txtSearch.value)"
      class="waves-effect waves-light btn btn-custom"
    >
      Buscar
    </button>
  </div>
</div>
